<ion-header [translucent]="true" class="ion-text-center">
  <img class="ion-padding"
    src="https://static.vecteezy.com/ti/vetor-gratis/p1/6699249-bom-dia-banner-conceito-cartoon-inteligente-sorriso-cerebro-humano-personagem-contem-xicara-cafe-central-sistema-nervoso-orgao-acordar-engracado-cartaz-ilustracao-eps-vetor.jpg"
    alt="">
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item lines="none" color="dark">
    <ion-label class="ion-text-center">Registro</ion-label>
  </ion-item>
  <ion-card>
    <form>
      <ion-item>
        <ion-label position="floating">Nome</ion-label>
        <ion-input id="nome" formControlName="nome"></ion-input>

      </ion-item>
      <ion-item>
        <ion-label position="floating">E-mail</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>

      </ion-item>
      <ion-item>
        <ion-label position="floating">CPF</ion-label>
        <ion-input type="tel" id="cpf" formControlName="cpf"></ion-input>

      </ion-item>

      <ion-item>
        <ion-label position="floating">Senha</ion-label>
        <ion-input type="password" formControlName="senha"></ion-input>

      </ion-item>
      <ion-item>
        <ion-label position="floating">Confirma Senha</ion-label>
        <ion-input type="password" formControlName="confirmaSenha"></ion-input>

      </ion-item>
    </form>

    <ion-button color="dark" expand="block"> REGISTRAR </ion-button>
    <ion-row>
      <ion-col>
        <ion-button color="dark" expand="block" fill="clear"> VOLTAR </ion-button>
      </ion-col>
      <ion-col>
        <ion-button color="dark" expand="block" fill="outline"> LIMPAR </ion-button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
